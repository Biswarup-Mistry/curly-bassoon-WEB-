<!DOCTYPE html>
<html>
    <head>
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Rock-Paper-Scissors<br></p>
        <div id="holographic-card">
            <button onclick="
            playGame('Rock');
            " class="holographic-card">Rock</button>

            <button onclick="
            playGame('Papper');
            "class="holographic-card ">Papper</button>

            <button onclick="  
            playGame('Scissors');
            "class="holographic-card ">Scissors</button>    
        </div>
        
        
        <script>
            function playGame(playerMove){
                let computerMove=pickComputerMove();
                let result='';
                if(playerMove === 'Scissors'){
                    if(computerMove==='Rock'){result='You Lose';}
                    else if(computerMove==='Papper'){result='You win';}
                    else if(computerMove==='Scissors'){result='Tie';}
                    alert(`You picked Scissors, Computer picked ${computerMove}, ${result}`);
                }

                else if(playerMove==='Papper'){
                    if(computerMove==='Rock'){result='You Win';}
                    else if(computerMove==='Papper'){result='Tie';}
                    else if(computerMove==='Scissors'){result='You Lose';}
                    alert(`You picked Papper, Computer picked ${computerMove}, ${result}`);
                }

                else if(playerMove==="Rock"){
                    if(computerMove==='Rock'){result='Tie';}
                    else if(computerMove==='Papper'){result='You Lose';}
                    else if(computerMove==='Scissors'){result='You Win';}
                    alert(`You picked Rock, Computer picked ${computerMove}, ${result}`);
                }
            }


            function pickComputerMove(){
                let computerMove='';
                const randomNumber=Math.random();
                if(randomNumber>=0 && randomNumber<(1/3)){
                    computerMove='Rock';
                }
                //const randomNumber=Math.random();
                else if(randomNumber>=0 && randomNumber<(2/3)){
                    computerMove='Papper';
                }
                //const randomNumber=Math.random();
                else if(randomNumber>=0 && randomNumber<(3/3)){
                    computerMove='Scissors';
                }
                console.log(`Computer Move : ${computerMove}`);
                return computerMove;
            }
        </script>
           
    </body>
</html>
