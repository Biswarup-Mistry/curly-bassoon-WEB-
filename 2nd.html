<input type="Button" value="DELETE" onclick="remove()">

<select id = "op" multiple>
	<option value="Empty">
</select>

<input type="Button" value="COPY" onclick="copy()">


<select id = "cop" multiple>
	<option value="Empty">
</select>


<script language="javascript">
	var i=0,j=0;
	function add(){
		var x;
		x=(document.getElementById("text1").value);
		//y=(document.getElementById("text2").value);
		if(x.length==0)
			alert("Enter the Data(s) !");
		else{
			opt=new Option(x);
			document.getElementById("op").options[i]=opt;
			i++;
		}
	}

	function remove(){
		if(document.getElementById("op").selectedIndex==-1)
			alert("No Item Selected !");
		else{
			ind = document.getElementById("op").selectedIndex+1;
			while(ind<i){
				opt=new Option(document.getElementById("op").options[ind].value);
				document.getElementById("op").options[ind-1]=opt;
				ind=ind+1;
			}
			document.getElementById("op").options[ind-1]=null;
			i=i-1;
		}
	}

		function copy(){
		var x;
		x=(document.getElementById("text1").value);
		//y=(document.getElementById("text2").value);
		if(i==0)
			alert("Enter the Data(s) !");
		else{
			optind = document.getElementById("op").selectedIndex;
			opt=new Option(document.getElementById("op").options[optind].value);
			document.getElementById("cop").options[j]=opt;
			j++;
		}
	}
</script>
